<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../static/css/style.css'>
    <link rel='stylesheet' href='../static/css/uikit.min.css'>
    <link rel='stylesheet' href='../static/css/uikit-rtl.min.css'>
    <title>アカウント作成</title>
</head>

<body>


    <div class="uk-flex uk-flex-center uk-flex-middle uk-margin uk-padding ">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-width-1-1@s">
            <h1 id="main_title_h1">サインアップ</h1>
            <h1 class="uk-heading-divider uk-margin-bottom uk-margin-small-top"></h1>
            <fieldset id="main" class="uk-fieldset">
                <div class="uk-margin">
                    <legend class="uk-legend">E-mail</legend>
                    <div class="uk-margin"><input id="email_inp" class="uk-input" type="text" placeholder="hoge@example.com" ></div>
                </div>
                <div class="uk-margin">
                    <legend class="uk-legend">パスワード</legend>
                    <div class="uk-margin"><input id="password_inp" type="password" class="uk-input" type="text" placeholder=""></div>
                </div>
                <div class="uk-margin">
                    <legend class="uk-legend">ユーザーネーム</legend>
                    <div class="uk-margin"><input id="username_inp" type="text" class="uk-input" type="text" placeholder=""></div>
                </div>
                <button id='resister_btn' class="uk-button uk-button-primary" type="button"><i class="icon ion-md-lock"></i> SIGN UP</button>
                <div class='uk-margin'>
                    <span>すでにアカウントを持っていますか？</span><a href='/login' >ログイン</a>
                </div>
            </fieldset>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src='../static/js/uikit.min.js'></script>
    <script src='../static/js/uikit-icons.min.js'></script>
    <script src='../static/js/config.js'></script>
    <script src='../static/js/functions.js'></script>
    <script src='../static/js/resister.js'></script>
</body>

</html>
